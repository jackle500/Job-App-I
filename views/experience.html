<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Experience</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../styles/experience.css" rel="stylesheet">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="views/home.html">
            <!--SVG logo-->
            <svg class="icon" fill="#000000" height="78px" version="1.1" viewBox="0 0 1024 1024"
                 width="78px" xmlns="http://www.w3.org/2000/svg">
                <!-- SVG content -->
            </svg>
            Tsushima LLC
        </a>
        <!-- Apply Now Button -->
        <div class="p-2 flex-shrink-1 bd-highlight">
            <a class="btn btn-primary apply" href="personal.html">Apply Now</a>
        </div>
    </div>
</nav>
<!-- Navigation Bar -->

<div class="container">
    <h1>Experience</h1>
    <hr>

    <form id="formPage2" action="mail.html" method="post" onsubmit="saveExperienceInformation()">
        <div class="row">
            <div class="col-sm-4 column col-lg-8" id="bio">
                <!-- Biography -->
                <div class="ge-content ge-content-type-tinymce" data-ge-content-type="tinymce">
                    <label for="biography">
                        <strong>Biography</strong>
                    </label>
                    <textarea class="w-100 h-100 rounded" id="biography" name="biography" placeholder="Write your biography here..." rows="10"></textarea>
                </div>
                <!-- Biography -->
            </div>
            <div class="col-sm-4 column col-lg-4">
                <!-- Github -->
                <div class="ge-content ge-content-type-tinymce" data-ge-content-type="tinymce">
                    <label for="github"><strong>GitHub Link</strong></label>
                    <input class="form-control rounded" id="github"  placeholder="Enter Github URL" type="text">
                </div>
                <!-- Github -->

                <div class="row">
                    <div class="col-sm-4 column col-lg-12" id="year">
                        <div class="ge-content ge-content-type-tinymce" data-ge-content-type="tinymce">
                            <!-- Years Experience -->
                            <div class="years-experience">
                                <h6>Years Experience</h6>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" id="year1" name="year" type="radio" value="0-2 years">
                                    <label class="form-check-label" for="inlineCheckbox1">0-2</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" id="year2" name="year" type="radio" value="2-4 years">
                                    <label class="form-check-label" for="inlineCheckbox2">2-4</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" id="year3" name="year" type="radio" value="4+ years">
                                    <label class="form-check-label" for="inlineCheckbox3">4+</label>
                                </div>
                            </div>
                            <!-- Years Experience -->
                        </div>
                    </div>
                    <div class="col-sm-6 col-6 column col-lg-12" id="relocate">
                        <div class="ge-content ge-content-type-tinymce" data-ge-content-type="tinymce">
                            <!--willing-to-relocate-->
                            <div class="willing-to-relocate">
                                <h6>Willing To Relocate</h6>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" id="inlineCheckbox1" name="relocate" type="radio" value="Yes">
                                    <label class="form-check-label" for="inlineCheckbox1">Yes</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" id="inlineCheckbox2" name="relocate" type="radio" value="No">
                                    <label class="form-check-label" for="inlineCheckbox2">No</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" id="inlineCheckbox3" name="relocate" type="radio" value="Maybe">
                                    <label class="form-check-label" for="inlineCheckbox3">Maybe</label>
                                </div>
                            </div>
                            <!--willing-to-relocate-->
                        </div>
                    </div>
                    <div class="col-sm-6 col-6 column col-lg-12" id="next">
                        <div class="ge-content ge-content-type-tinymce" data-ge-content-type="tinymce">
                            <div class="ge-content ge-content-type-tinymce" data-ge-content-type="tinymce">
                                <button class="btn btn-primary btn-block btn2 next" type="submit">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>
<script src="../Controller/scripts.js"></script>

</body>
</html>
